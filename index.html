<!DOCTYPE html>
<html><head><meta charset="utf-8" />
<title>S5 example</title>
<!-- configuration parameters -->
<meta name="defaultView" content="slideshow" />
<meta name="transition" content="basic" />
<!-- style sheet links -->
<link rel="stylesheet" href="ui/slides.css" type="text/css" media="screen" id="slideProj" />
<link rel="stylesheet" href="themes/mcs/pretty.css" type="text/css" id="theme" />
<!-- S5 JS -->
<script src="ui/slides.js" type="text/javascript"></script>
<script src="ui/transitions.js" type="text/javascript"></script>
</head>
<body>
<ol id="presentation">
  <li class="slide master_ts">
    <h1>Title</h1>
    <h2>subtitle</h2>
  </li>
  <li class="slide master_tb">
    <h1>Title</h1>
    <ul>
      <li>Bullet 1</li>
      <li>Bullet 2</li>
    </ul>
  </li>
  <li class="slide master_tb">
    <h1>Title</h1>
    <ul class="buildin_dissolve">
      <li>Slide nr. 3</li>
      <li>Another step</li>
    </ul>
  </li>
</ol>
</body>
</html>
